<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>NFT Card</title>
</head>

<body>

  <!-- Card -->
  <div class="card">

    <!-- Card Image -->
    <div class="card-image">
      <img class="thumb" src="./images/img-1.jpg" alt="art">
    </div>

    <!-- Card Info -->
    <div class="card-info">

      <!-- Author -->
      <div class="card-author">
        <span class="text-1">by</span>
        <div class="avatar">
          <img class="thumb" src="./images/img-2.png" alt="avatar">
        </div>
        <span class="text-2">raccoon-manufacture</span>
      </div>

      <!-- Price -->
      <div class="card-price">
        <p class="text-1">Buy Now</p>
        <h2 class="text-2">3.00 ETH</h2>
      </div>

    </div>

  </div>

</body>

</html>
